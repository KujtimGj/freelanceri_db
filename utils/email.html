<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freelanceri</title>
    <style>
      body {
        background-color: #ffffff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .wrapper {
        width: 100%;
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content {
        height: 80%;
        width: 60%;
        background-color: red;
        display: flex;
        justify-content: start;
        align-items: start;
        flex-direction: row;
      }
      img {
        margin-top: 3em;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <img
          src="/utils/logo.png"
          alt="Embedded Img"
        />
        <h3>Mirë se vini në Freelanceri ${firstName} ${lastName}</h3>
      </div>
    </div>
  </body>
</html>
